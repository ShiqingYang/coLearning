    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $.ajax({
                type: "post",
                url: "handler/getquizquestion.ashx",
                success: function (msg) {
                    if (msg) {            
                        var obj = eval(msg);
                        var str = new Array();
                        for (var i = 0; i < obj.length; i++) {
                            var testContent = obj[i].TestContent;
                            var testAns1 = obj[i].TestAns1;
                            var testAns2 = obj[i].TestAns2;
                            var testAns3 = obj[i].TestAns3;
                            var testAns4 = obj[i].TestAns4;
                            var rightAns = obj[i].RightAns;
                            str[i] = "{'question': '";
                            str[i] += testContent;
                            str[i] += "','answers': ['";
                            str[i] += testAns1;
                            str[i] += "', '";
                            str[i] += testAns2;
                            str[i] += "', '";
                            str[i] += testAns3;
                            str[i] += "', '";
                            str[i] += testAns4
                            str[i] += "'],'correctAnswer': ";
                            str[i] += rightAns;
                            str[i] += "}";
                            //把字符串转化为对象
                            str[i] = eval("(" + str[i] + ")"); 

                        }
                        var init = {"questions": str};
                        //console.log(init);
                        $(function () {
                            $('#quiz-container').jquizzy({
                                questions: init.questions
                            });
                        });
                    }
                },
                error: function () {

                }
            })
        });
    
    </script>
    <script type="text/javascript" src="../js/exam.js"></script>
